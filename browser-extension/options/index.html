<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Options</title>
    <link rel='stylesheet' href='bootstrap.css'>
  </head>
  <body>
    <div class='container p-2'>
      <label class='form-label d-block mb-2'>
        Allowed <a href='https://developer.mozilla.org/docs/Mozilla/Add-ons/WebExtensions/Match_patterns'>URL match patterns</a>:
        <textarea id='allowedUrlPatterns' class='form-control mt-1' rows='5' placeholder='*://*.example.com/*'></textarea>
      </label>
      <label class='form-check-label d-block mb-2'>
        <input type='checkbox' id='mediaTypeHintEnabled' class='form-check-input'>
        Enable media type hint suffix (e.g. <code>###mediaType=video</code>)
      </label>
      <button id='save' class='btn btn-primary float-end'>Save</button>
    </div>
    <script type='module' src='main.js'></script>
  </body>
</html>
